<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style type="text/css">
        div.form-group, img {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${product.id} == null ? 'Новый продукт' : 'Изменить продукт'">Добавление/Редактирование продукта</h1>

    <form action="#" th:action="@{/product/product}" th:object="${product}" method="post" enctype="multipart/form-data">
        <img src="" th:src="@{${product.imagePath}}" alt="Product image" width="30%" height="22.5%">
        <div class="form-group">
            <input type="file" name="image" id="image">
        </div>

        <div class="form-group">
            <label for="title">Название продукта</label>
            <input th:field="*{title}" id="title" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Укажите наименование">
        </div>
        <div class="form-group">
            <label for="cost">Цена</label>
            <input th:field="*{cost}" id="cost" type="number" step="0.01" class="form-control" aria-describedby="emailHelp" placeholder="Укажите цену">
        </div>
        <input th:field="*{id}" id="id" type="hidden" class="form-control">

        <div class="form-group">
            <label for="categories">Категория</label>
            <select th:field="*{category.id}" id="categories" class="custom-select">
                <option th:each="c : ${categories}" th:value="${c.id}" th:label="${c.title}" th:selected="(${#strings.equals(c.title, product.category.title)})">Category</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/cart/add(id=${product.id})}" href="#" class="btn btn-primary">Add to cart</a>
    </form>
</div>
</body>
</html>
